              <div>
                <label
                  for="email"
                  class="block text-sm font-medium leading-6 text-gray-900"
                  >E-mail</label
                >
                <div class="mt-2">
                  <input
                    id="email"
                    name="email"
                    type="email"
                    formControlName="email"
                    appValidationStyle
                    required=""
                    autocomplete="email"
                    class="block w-full rounded-md border border-gray-50 form-input py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                  />
                </div>
              </div>
              <div>
                <label
                  for="password"
                  class="block text-sm font-medium leading-6 text-gray-900"
                  >Senha</label
                >
                <div class="mt-2">
                  <input
                    id="password"
                    name="password"
                    type="password"
                    formControlName="password"
                    appValidationStyle
                    required=""
                    autocomplete="current-password"
                    class="block w-full rounded-md border border-gray-50 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                  />
                </div>
              </div>

              <div class="flex items-center justify-between">
                <div class="flex items-center">
                  <input
                    id="remember-me"
                    name="remember-me"
                    formControlName="rememberMe"
                    type="checkbox"
                    class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600"
                  /><label
                    for="remember-me"
                    class="ml-3 block text-sm leading-6 text-gray-700"
                    >Lembre-me</label
                  >
                </div>
                <div class="text-sm leading-6">
                  <a
                    [href]=""
                    (click)="notImplemented()"
                    class="font-semibold text-indigo-600 hover:text-indigo-500"
                    >Esqueceu sua senha?</a
                  >
                </div>
              </div>

              <div>
                <button
                  type="submit"
                  class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                >
                  Entrar
                </button>
              </div>
              <div class="h-32">
                <app-alert></app-alert>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="relative hidden w-0 flex-1 lg:block">
      <img
        alt=""
        [src]="bgimg"
        class="absolute inset-0 h-full w-full object-cover"
      />
    </div>
