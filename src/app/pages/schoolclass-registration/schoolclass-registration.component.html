<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <input type="hidden" name="id" formControlName="id" />

  <div class="space-y-12">
    <div
      class="grid grid-cols-1 gap-x-8 gap-y-10 border-gray-900/10 pb-5 md:grid-cols-4"
    >
      <div
        class="md:border-r max-md:pb-4 max-md:border-b-4 max-md:border-gradient-to-r gradient-base"
      >
        <div class="flex flex-col space-y-4">
          <button
            type="button"
            *ngFor="let tab of tabs; let i = index"
            class="group transition-colors duration-300 px-4 py-2 flex gap-x-3 items-center rounded-l-md"
            [ngClass]="{
              'border-r-2 border-blue-800 bg-gray-50 text-blue-800  shadow-inner':
                selectedTab === i,
              'text-gray-600 hover:text-blue-800 hover:bg-gray-50 border-transparent hover:border-gray-300':
                selectedTab !== i,
            }"
            (click)="selectTab(i)"
          >
            <ng-icon
              [ngClass]="{
                'text-gray-400 group-hover:text-orange-500': !isActive(i),
                'text-orange-500': isActive(i),
              }"
              class="-ml-0.5 h-6 w-6 transition-colors duration-300"
              size="1.5rem"
              name="{{ tab.icon }}"
            ></ng-icon>
            {{ tab.label }}
          </button>
        </div>
      </div>
      <div class="grid grid-cols-1 gap-6 sm:grid-cols-6 md:col-span-3">
        <div class="col-span-full">
          <label
            for="name"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Nome da Turma</label
          >
          <div class="relative mt-2">
            <input
              id="name"
              name="name"
              appValidationStyle
              formControlName="name"
              type="text"
              class="form-input"
            />
            <div
              *ngIf="isValid('name') !== undefined"
              class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3"
            >
              <ng-icon
                className="{{
                  isValid('name') === true ? 'text-green-500' : 'text-red-500'
                }}"
                size="1.25rem"
                name="
                          {{
                  isValid('name') === true
                    ? 'heroCheckCircleSolid'
                    : 'heroExclamationCircleSolid'
                }}"
              ></ng-icon>
            </div>
          </div>
          <p
            *ngIf="isValid('name') === false"
            class="pt-2 -mb-2 text-sm text-red-600"
          >
            {{ getInputErrors("name") }}
          </p>
        </div>
        <div class="sm:col-span-3">
          <label
            for="initialDate"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Data de Início</label
          >
          <div class="relative mt-2">
            <input
              id="initialDate"
              name="initialDate"
              appValidationStyle
              formControlName="initialDate"
              type="date"
              class="form-input"
            />
            <div
              *ngIf="isValid('initialDate') !== undefined"
              class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3"
            >
              <ng-icon
                className="{{
                  isValid('initialDate') === true
                    ? 'text-green-500'
                    : 'text-red-500'
                }}"
                size="1.25rem"
                name="
                          {{
                  isValid('initialDate') === true
                    ? 'heroCheckCircleSolid'
                    : 'heroExclamationCircleSolid'
                }}"
              ></ng-icon>
            </div>
          </div>
          <p
            *ngIf="isValid('initialDate') === false"
            class="pt-2 -mb-2 text-sm text-red-600"
          >
            {{ getInputErrors("initialDate") }}
          </p>
        </div>
        <div class="sm:col-span-3">
          <label
            for="endDate"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Data de Término</label
          >
          <div class="relative mt-2">
            <input
              id="endDate"
              name="endDate"
              appValidationStyle
              formControlName="endDate"
              type="date"
              class="form-input"
            />
            <div
              *ngIf="isValid('endDate') !== undefined"
              class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3"
            >
              <ng-icon
                className="{{
                  isValid('endDate') === true
                    ? 'text-green-500'
                    : 'text-red-500'
                }}"
                size="1.25rem"
                name="
                          {{
                  isValid('endDate') === true
                    ? 'heroCheckCircleSolid'
                    : 'heroExclamationCircleSolid'
                }}"
              ></ng-icon>
            </div>
          </div>
          <p
            *ngIf="isValid('endDate') === false"
            class="pt-2 -mb-2 text-sm text-red-600"
          >
            {{ getInputErrors("endDate") }}
          </p>
        </div>
        <div class="sm:col-span-2 sm:col-start-1">
          <label
            for="classSchedule"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Horário da Turma</label
          >
          <div class="relative mt-2">
            <input
              id="classSchedule"
              name="classSchedule"
              appValidationStyle
              formControlName="classSchedule"
              type="time"
              class="form-input"
            />
            <div
              *ngIf="isValid('classSchedule') !== undefined"
              class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3"
            >
              <ng-icon
                className="{{
                  isValid('classSchedule') === true
                    ? 'text-green-500'
                    : 'text-red-500'
                }}"
                size="1.25rem"
                name="
                          {{
                  isValid('classSchedule') === true
                    ? 'heroCheckCircleSolid'
                    : 'heroExclamationCircleSolid'
                }}"
              ></ng-icon>
            </div>
          </div>
          <p
            *ngIf="isValid('endDate') === false"
            class="pt-2 -mb-2 text-sm text-red-600"
          >
            {{ getInputErrors("endDate") }}
          </p>
        </div>
        <div class="sm:col-span-4">
          <label
            for="teacher"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Professor</label
          >
          <div class="relative mt-2">
            <select
              id="teacher"
              name="teacher"
              appValidationStyle
              formControlName="teacher"
              class="form-input"
            >
              <option value="" disabled>Selecione o Professor</option>
              <option *ngFor="let teacher of teachers" [value]="teacher.id">
                {{ teacher.name }}
              </option>
            </select>
          </div>
          <p
            *ngIf="isValid('teacher') === false"
            class="pt-2 -mb-2 text-sm text-red-600"
          >
            {{ getInputErrors("teacher") }}
          </p>
        </div>
      </div>
    </div>
  </div>
  <div
    class="flex items-center justify-end gap-x-6 pt-4 border-t-2 border-gradient-to-r gradient-base"
  >
    <button
      type="button"
      class="rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm disabled:bg-red-200 enabled:cursor-pointer enabled:hover:bg-red-500 enabled:focus-visible:outline enabled:focus-visible:outline-2 enabled:focus-visible:outline-offset-2 enabled:focus-visible:outline-red-600"
      [disabled]="!deleteEnable"
      (click)="onDelete(editObject)"
    >
      Deletar
    </button>
    <button
      type="submit"
      class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
    >
      Salvar
    </button>
  </div>
</form>
