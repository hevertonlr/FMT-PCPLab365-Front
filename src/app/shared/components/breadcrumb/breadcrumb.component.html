<div class="mb-2">
  <nav aria-label="Back" class="sm:hidden">
    <a
      href="#"
      class="flex items-center text-sm font-medium text-white opacity-75 hover:opacity-100 transition-opacity duration-300"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true"
        class="-ml-1 mr-1 h-5 w-5 flex-shrink-0 text-gray-400"
      >
        <path
          fill-rule="evenodd"
          d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z"
          clip-rule="evenodd"
        ></path>
      </svg>
      Back
    </a>
  </nav>
  <nav
    *ngIf="breadcrumbService.breadcrumbs.length > 1"
    aria-label="Breadcrumb"
    class="hidden sm:flex"
  >
    <ol class="flex items-center space-x-4">
      <li
        *ngFor="
          let breadcrumb of breadcrumbService.breadcrumbs;
          let last = last
        "
      >
        <div class="flex items-center">
          <svg
            *ngIf="!last"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
            class="h-5 w-5 flex-shrink-0 text-gray-400"
          >
            <path
              fill-rule="evenodd"
              d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <a
            [routerLink]="breadcrumb.url"
            [ngClass]="{ 'ml-4': !last }"
            [innerHTML]="breadcrumb.label"
            class="text-sm font-medium text-white opacity-75 hover:opacity-100 transition-opacity duration-300"
            >{{ breadcrumb.label }}</a
          >
        </div>
      </li>
    </ol>
  </nav>
</div>
